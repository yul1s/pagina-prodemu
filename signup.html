<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/3782bacf55.js" crossorigin="anonymous"></script>

</head>

<body>
    <!--barra navegador-->
    <nav class="navegador">
        <div class="log-in">
            <dialog id="modal">
                <div class="login-container">
                    <h2>Inicia Sesión</h2>
                    <form id="login-form" onsubmit="validateLogin(event)">
                        <div class="form-group">
                            <label for="username">Nombre de Usuario:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" required>
                            <a href="signup.html">¿No tiene cuenta? Registrese</a>
                        </div>
                        <button type="submit">Iniciar</button>
                    </form>
                    <p id="error-message" class="error-message"></p>
                    <button id="cerrar-modal">No, gracias</button>
                </div>
            </dialog>
        </div>

        <ul>
            <li>
                <div class="login-button">
                    <button type="button" id="abrir-modal" class="btn btn-primary"><i class="fa-solid fa-user"></i>Login</button>
                </div>
            </li>
            <li>
                <nav class="searching">
                    <div class="container-fluid">
                        <form id="formu" class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="   Buscar productos" aria-label="Buscar">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>
                </nav>
            </li>

            <li class="select"><a href="index.html">Sobre Mi</a></li>
            <li class="select"><a href="Contacto.html">Contacto</a></li>
            <li class="select"><a href="Carrito.html">Carrito</a></li>
        </ul>

        <div id="logo">
            <a href="index.html"><img src="img/logo.png" width="224px"/></a>
        </div>
    </nav>

<div class="container-signup">
    <div class="form-container">
        <h2>Formulario de Registro</h2>

        <form id="registrationForm" onsubmit="return validateForm()">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username">
                <span id="usernameError" class="error"></span>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email">
                <span id="emailError" class="error"></span>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <span id="passwordError" class="error-message"></span>
            </div>
            <div>
                <button type="submit" value="Registrarse">Registrarse</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <p><i class="fa-regular fa-copyright">2024 Artesanias. Janny.</i></p>
</footer>

</body>
</html>
